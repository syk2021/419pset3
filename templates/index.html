<!DOCTYPE html>
<html>
  <head>
    <title>YUAG Collection Search</title>
    <style>
      div {
        margin-bottom: 10px;
      }
      label {
        display: inline-block;
        width: 150px;
        text-align: right;
        padding-right: 10px;
      }
      .container {
        text-align: center;
        width: 350px;
      }
      table,
      td,
      th {
        padding: 5px;
      }
      tr {
        border-bottom: 1px solid gray;
      }
      tr:hover {
        background-color: lightgray;
      }
    </style>
    <!-- <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    /> -->
  </head>

  <body>
    <div className="heading">
      <hr />
      <h1>YUAG Collection Search</h1>
      <hr />
    </div>

    <div className="input-form">
      <form action="search" method="get">
        <div>
          <label>Label</label
          ><input value="{{prev_label}}" type="text" name="label" />
        </div>
        <div>
          <label>Classification</label
          ><input
            value="{{prev_classifier}}"
            type="text"
            name="classification"
          />
        </div>
        <div>
          <label>Agent</label
          ><input value="{{prev_agent}}" type="text" name="agent" />
        </div>
        <div>
          <label>Department</label
          ><input value="{{prev_department}}" type="text" name="department" />
        </div>
        <div class="container">
          <input id="btn" type="submit" value="Search" />
        </div>
      </form>
    </div>

    <div className="results">
      <table>
        {% if table_data %}
        <thead>
          <tr>
            <th>Label</th>
            <th>Date</th>
            <th>Agents</th>
            <th>Classified As</th>
          </tr>
        </thead>
        {% endif %}
        <tbody>
          {% for row in table_data %}
          <tr onclick="location.href='obj/{{row[0]}}';" style="cursor: pointer">
            {% for i in range(1, row|length) %}
            <td>{{row[i]}}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <div className="footer">
      CPSC 419 Group #9 Solution
      <br />
      Today is: {{time}}
      <hr />
    </div>
  </body>
</html>
